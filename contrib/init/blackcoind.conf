description "Blackcoin Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env BLACKCOIND_BIN="/usr/bin/blackcoind"
env BLACKCOIND_USER="blackcoin"
env BLACKCOIND_GROUP="blackcoin"
env BLACKCOIND_PIDDIR="/var/run/blackcoind"
# upstart can't handle variables constructed with other variables
env BLACKCOIND_PIDFILE="/var/run/blackcoind/blackcoind.pid"
env BLACKCOIND_CONFIGFILE="/etc/blackcoin/blackcoin.conf"
env BLACKCOIND_DATADIR="/var/lib/blackcoind"

expect fork

respawn
respawn limit 5 120
kill timeout 60

pre-start script
    # this will catch non-existent config files
    # blackcoind will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$BLACKCOIND_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run blackcoind."
        echo "The setting must appear in $BLACKCOIND_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following"
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is also recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"Blackcoin Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$BLACKCOIND_PIDDIR"
    chmod 0755 "$BLACKCOIND_PIDDIR"
    chown $BLACKCOIND_USER:$BLACKCOIND_GROUP "$BLACKCOIND_PIDDIR"
    chown $BLACKCOIND_USER:$BLACKCOIND_GROUP "$BLACKCOIND_CONFIGFILE"
    chmod 0660 "$BLACKCOIND_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$BLACKCOIND_PIDFILE" \
    --chuid $BLACKCOIND_USER:$BLACKCOIND_GROUP \
    --exec "$BLACKCOIND_BIN" \
    -- \
    -pid="$BLACKCOIND_PIDFILE" \
    -conf="$BLACKCOIND_CONFIGFILE" \
    -datadir="$BLACKCOIND_DATADIR" \
    -disablewallet \
    -daemon
